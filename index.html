
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel = "stylesheet" href = "./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&family=Lato:wght@300&family=Mukta&family=Poppins&family=Ruda&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class = "bg" id = "bg">
        <div class = "card-bg">
            <div class = "add-btn-cont">
                <button type = "button" class="add-btn" id = "add-button">
                    ADD
                </button>
            </div>
            <div class = "box-cont-cont">
                <div class = "box-cont">

                    <div class = "box" id = "TO_DO">
                        <div class = "box-h-bg">
                            TO DO
                        </div>
                    </div>

                    <div class = "box" id = "IN_PROGRESS">
                        <div class = "box-h-bg">
                            IN PROGRESS
                        </div>
                    </div>

                    <div class = "box" id = "COMPLETED">
                        <div class = "box-h-bg">
                            COMPLETED
                        </div>                  
                    </div> 
                                   
                </div>
            </div>
        </div>

        
    </div>
	<script src="./script.js"></script>
  </body>
</html>
